<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{disabled:currentPage === 1}" (click)="pageClicked(currentPage - 1)"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item" *ngFor = "let page of pages" 
      (click)="pageClicked(page)" 
      [ngClass]="{active:page === currentPage}"><a class="page-link" href="#">{{page}}</a></li>
      <li class="page-item" [ngClass]="{disabled:currentPage === totalPages}" (click)="pageClicked(currentPage + 1)"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
